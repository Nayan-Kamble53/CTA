<html>
    <body>
        <form action="">
            <h1>Sign Up</h1>
            <label for="username">User Name</label>
            <input type="text" required><br><br>

            <label for="Password">Password</label>
            <input type="password"><br><br>

            <label for="Gender">Gender</label>
            <input type="radio" name="g">Male
            <input type="radio" name="g">Female
            <input type="radio" name="g">Others<br><br>
  
            <label for="Sport">Favourite Sport</label>
            <input type="checkbox" name="fs">Cricket
            <input type="checkbox" name="fs">Football
            <input type="checkbox" name="fs">Chess
            <input type="checkbox" name="fs">Hockey
            <input type="checkbox" name="fs">Kabaddi<br><br>

            <label for="Email">Email</label>
            <input type="email"><br><br>

            <label for="DOB">Date of Birth</label>
            <input type="date"><br><br>
           
            <label for="Address">Address</label>
            <input type="textarea"><br><br>

            <label>Your City</label>
            <select name="" id="">
            <option value="1">Amravati</option>
            <option value="2">Bangalore</option>
            <option value="3">Hyderabad</option>
            <option value="4">Nagpur</option>
            <option value="5">Chennai</option>
            </select><br><br>

            <a href="Menu.html">
                <input type="button" value="Click Here">
            </a><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">    
        </form>
    </body>
</html>
